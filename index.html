<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/cursor.png">
    <title>CursorPop - JS Library for Custom Cursor Particles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

  <div class="corner-ribbon top-right sticky blue" id="ribbon">Light Mode</div>
  <div class="mode-toggle" id="mode-toggle">
    <i class="fas fa-sun" id="mode-icon"></i>
  </div>

    <div class="header">
      <div class="top">
        <img src="images/cursor.png" alt="logo" class="cursor-img">
        <h1 class="title">CursorPop</h1>
      </div>
      <div class="logos">
        <a href="https://github.com/angelina-tsuboi/CursorPop" target="_blank"><i class="fab fa-github logo"></i></a>
        <a href="https://www.npmjs.com/package/cursorpop" target="_blank"><i class="fab fa-npm logo"></i></a>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=angelina.t1832@gmail.com" target="_blank"><i class="fas fa-envelope logo"></i></a>
      </div>

      <div class="holder clip">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
    </div>
    </div>

    
    <h1 class="click">click anywhere</h1>

    <div class="settings">
      <h1 class="subtitle"> Settings</h1>
      <div class="holder clip">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
      </div>

      <h3 class="formText">Particle Size</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="particleSize">
      </div>

      <h3 class="formText">Particle Amount</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="60" value="15" class="slider" id="particleAmount">
      </div>

      <h3 class="formText">Smoothness</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="80" class="slider" id="particleSmoothness">
      </div>

      <h3 class="formText">Particle Speed</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="particleSpeed">
      </div>

      <h3 class="formText">Colors</h3>
      <input type="checkbox" name="Solid Color" id="solidColorBox" />
      <span>Solid Color</span>
      <div class="colorscontainer">
        <input type="color" class="color-button" value="#f6b73c" id="colorButton1"></input>
        <input type="color" class="color-button" value="#00FF00" id="colorButton2"></input>
        <div class="color-button" id="randomButton">Random</div>
      </div>

      <div class="solidColorContainer">
        <input type="color" class="color-button" value="#f6b73c" id="solidColorButton"></input>
        <div class="color-button" id="solidRandomButton">Random</div>
      </div>
    </div>

    <footer class="bottom">
      <span>Made by <a href="google.com">Angelina Tsuboi</a></span>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="./cursor_pop/cursorpop.js"></script>
<script src="./script.js"></script>
</html>
